<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <header class="vh-100 ">
        <div class="container overflow-hidden h-100">
            <div id="signIn"
                class="shadow-lg w-75 m-auto d-flex justify-content-center align-items-center flex-column gap-3 mt-5 p-5 ">
                <h1 class="h1">Smart Login System</h1>
                <input class="form-control w-75 text-white bg-transparent" placeholder="Name" type="Name" name="Name"
                    id="userName">
                <div class="alert alert-danger w-75 m-0 d-none" role="alert">
                    user name must be at least 3 characters
                </div>
                <input class="form-control w-75 text-white bg-transparent" placeholder="Email" type="email" name="email"
                    id="userEmail">
                <div class="alert alert-danger w-75 m-0 d-none" role="alert">
                    email must be valid
                </div>
                <input class="form-control w-75 text-white bg-transparent" placeholder="Password" type="password"
                    name="password" id="userPassword">
                <div class="alert alert-danger w-75 m-0 d-none" role="alert">
                    password must be at least 6 characters
                </div>
                <button class="btn btn-success w-75 disabled" id="signUpBtn">Sign Up</button>
                <p>You have an account? <a class="text-white" href="./index.html">Sign In</a></p>
            </div>
        </div>

    </header>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signUp.js"></script>
</body>

</html>
